<div class="container">
    <h1>Notes App</h1>

    <div class="add-note">
        <h2>Add New Note</h2> 
        <button (click)="focusForm()">Add Note</button>
        <form [formGroup]='newNoteForm' (ngSubmit)="addNote()">
            <input #title type="text" formControlName="title" placeholder="Title">
            <textarea formControlName="description" placeholder="Description"></textarea>
            <button type="submit" [disabled]="!isButtonActive" >Save</button>
            <button (click)="revert" [disabled]="!isButtonActive" >Revert</button>
        </form>
    </div>

    <div class="note-list">
        <h2>Notes</h2>
        <div *ngFor="let note of notes$ | async" class="note">
            <h3>{{note.title}}</h3>
            <p>{{note.description}}</p>
            <button (click)="editNote(note)">Edit</button>
            <button (click)="deleteNote(note.id)">Delete</button>
        </div>
    </div>
</div>
